<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Profile - SkillSense</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .skills-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .skills-table th,
        .skills-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .skills-table th {
            background-color: #f8f9ff;
            font-weight: 600;
            color: #667eea;
        }

        .confidence-bar {
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 10px;
            margin: 8px 0;
            position: relative;
        }

        .confidence-fill {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .skill-category {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }

        .insight-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 15px 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(90deg);
            transform-origin: 50% 50%;
        }

        .match-score {
            font-size: 3rem;
            font-weight: 700;
            color: #667eea;
            text-align: center;
        }

        .gap-list {
            list-style: none;
            padding: 0;
        }

        .gap-list li {
            padding: 10px 15px;
            margin: 8px 0;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 5px;
        }

        .recommendation-card {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        .tab-navigation {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
        }

        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Skill Profile</h1>
            <p>Discover your strengths and unlock new opportunities</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="tab-navigation">
            <div class="tab active" onclick="switchTab('overview')">Overview</div>
            <div class="tab" onclick="switchTab('skills')">Skills Analysis</div>
            <div class="tab" onclick="switchTab('career')">Career Matching</div>
            <div class="tab" onclick="switchTab('gaps')">Skill Gaps</div>
        </div>

        <div id="overview" class="tab-content active">
            <div class="main-content">
                <div class="card">
                    <h2><i class="fas fa-chart-pie"></i> Skill Summary</h2>
                    <div id="summaryContent">
                        <!-- Summary will be populated by JavaScript -->
                    </div>
                </div>

                <div class="card">
                    <h2><i class="fas fa-lightbulb"></i> Key Insights</h2>
                    <div id="insightsContent">
                        <!-- Insights will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn" onclick="exportProfile()">
                    <i class="fas fa-download"></i> Export Profile
                </button>
                <button class="btn btn-outline" onclick="analyzeNew()">
                    <i class="fas fa-sync"></i> Analyze New Profile
                </button>
            </div>
        </div>

        <div id="skills" class="tab-content">
            <div class="card">
                <h2><i class="fas fa-cogs"></i> Detected Skills</h2>
                <table class="skills-table" id="skillsTable">
                    <thead>
                        <tr>
                            <th>Skill</th>
                            <th>Category</th>
                            <th>Confidence</th>
                            <th>Sources</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Skills will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="career" class="tab-content">
            <div class="main-content">
                <div class="card">
                    <h2><i class="fas fa-briefcase"></i> Job Match Analysis</h2>
                    <div class="form-group">
                        <label for="jobDescription">Paste Job Description:</label>
                        <textarea id="jobDescription" class="form-control" rows="6" 
                                  placeholder="Paste a job description to see how well your skills match..."></textarea>
                        <button class="btn" onclick="analyzeJobMatch()" style="margin-top: 15px;">
                            <i class="fas fa-search"></i> Analyze Match
                        </button>
                    </div>
                    <div id="matchResults" class="hidden">
                        <!-- Match results will be populated here -->
                    </div>
                </div>

                <div class="card">
                    <h2><i class="fas fa-chart-line"></i> Role Suitability</h2>
                    <div id="roleSuggestions">
                        <!-- Role suggestions will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div id="gaps" class="tab-content">
            <div class="main-content">
                <div class="card">
                    <h2><i class="fas fa-search-minus"></i> Skill Gap Analysis</h2>
                    <div class="form-group">
                        <label for="targetRole">Target Role:</label>
                        <input type="text" id="targetRole" class="form-control" 
                               placeholder="e.g., Data Scientist, DevOps Engineer, Product Manager">
                        <button class="btn" onclick="analyzeSkillGaps()" style="margin-top: 15px;">
                            <i class="fas fa-chart-bar"></i> Analyze Gaps
                        </button>
                    </div>
                    <div id="gapResults" class="hidden">
                        <!-- Gap analysis results will be populated here -->
                    </div>
                </div>

                <div class="card">
                    <h2><i class="fas fa-graduation-cap"></i> Learning Recommendations</h2>
                    <div id="learningRecommendations">
                        <!-- Learning recommendations will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let profileData = null;

        // Load profile data from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const savedResults = localStorage.getItem('skillSenseResults');
            if (savedResults) {
                profileData = JSON.parse(savedResults);
                displayProfileData();
            } else {
                // Redirect back if no data
                window.location.href = '/';
            }
        });

        function displayProfileData() {
            if (!profileData) return;

            // Display stats
            displayStats();
            
            // Display summary
            displaySummary();
            
            // Display insights
            displayInsights();
            
            // Display skills table
            displaySkillsTable();
            
            // Display role suggestions
            displayRoleSuggestions();
        }

        function displayStats() {
            const statsGrid = document.getElementById('statsGrid');
            const { total_skills, overall_confidence, sources_used } = profileData;

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${total_skills}</div>
                    <div>Total Skills</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(overall_confidence * 100)}%</div>
                    <div>Confidence Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${sources_used}</div>
                    <div>Data Sources</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${profileData.insights?.high_confidence_skills || 0}</div>
                    <div>High Confidence</div>
                </div>
            `;
        }

        function displaySummary() {
            const summaryContent = document.getElementById('summaryContent');
            summaryContent.innerHTML = `<div class="skill-category">${profileData.summary.replace(/\n/g, '<br>')}</div>`;
        }

        function displayInsights() {
            const insightsContent = document.getElementById('insightsContent');
            const insights = profileData.insights;

            if (!insights) return;

            let insightsHTML = `
                <div class="insight-card">
                    <h3><i class="fas fa-star"></i> Overall Strength: ${insights.overall_strength}</h3>
                    <p>You have ${insights.high_confidence_skills} high-confidence skills and ${insights.medium_confidence_skills} medium-confidence skills.</p>
                </div>
            `;

            // Add category distribution
            if (insights.category_distribution) {
                insightsHTML += `<div class="skill-category"><h4>Skill Distribution:</h4>`;
                for (const [category, count] of Object.entries(insights.category_distribution)) {
                    insightsHTML += `<p><strong>${category}:</strong> ${count} skills</p>`;
                }
                insightsHTML += `</div>`;
            }

            // Add top skills
            if (insights.top_skills) {
                insightsHTML += `<div class="skill-category"><h4>Top Skills:</h4><p>${insights.top_skills.join(', ')}</p></div>`;
            }

            insightsContent.innerHTML = insightsHTML;
        }

        function displaySkillsTable() {
            const tbody = document.querySelector('#skillsTable tbody');
            tbody.innerHTML = '';

            profileData.skills.forEach(skill => {
                const confidencePercent = Math.round(skill.confidence * 100);
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td><strong>${skill.skill}</strong></td>
                    <td>${skill.category}</td>
                    <td>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                        </div>
                        ${confidencePercent}%
                    </td>
                    <td>${Array.isArray(skill.sources) ? skill.sources.join(', ') : skill.source}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function displayRoleSuggestions() {
            const roleSuggestions = document.getElementById('roleSuggestions');
            
            // Simple role matching based on skill categories
            const categories = profileData.insights?.category_distribution || {};
            const suggestions = [];
            
            if (categories['Data Science'] > 3) {
                suggestions.push('Data Scientist', 'Data Analyst', 'Machine Learning Engineer');
            }
            if (categories['Web Development'] > 3) {
                suggestions.push('Frontend Developer', 'Full Stack Developer', 'Web Developer');
            }
            if (categories['Cloud & DevOps'] > 2) {
                suggestions.push('DevOps Engineer', 'Cloud Engineer', 'Site Reliability Engineer');
            }
            if (categories['Programming Languages'] > 4) {
                suggestions.push('Software Engineer', 'Backend Developer', 'Technical Lead');
            }

            if (suggestions.length > 0) {
                roleSuggestions.innerHTML = `
                    <div class="skill-category">
                        <h4>Suggested Roles:</h4>
                        <p>${[...new Set(suggestions)].slice(0, 5).join(', ')}</p>
                    </div>
                `;
            }
        }

        async function analyzeJobMatch() {
            const jobDescription = document.getElementById('jobDescription').value;
            if (!jobDescription) {
                alert('Please paste a job description');
                return;
            }

            try {
                const response = await fetch('/job-match', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_description: jobDescription,
                        skills: profileData.skills
                    })
                });

                const result = await response.json();
                displayMatchResults(result);
            } catch (error) {
                alert('Job match analysis failed: ' + error.message);
            }
        }

        function displayMatchResults(result) {
            const matchResults = document.getElementById('matchResults');
            matchResults.classList.remove('hidden');

            let resultsHTML = `
                <div class="skill-category">
                    <div class="match-score">${result.match_percentage}%</div>
                    <h3>Match Score</h3>
                    <p>You match ${result.matched_skills_count} out of ${result.required_skills_count} required skills</p>
                </div>
            `;

            if (result.matching_skills.length > 0) {
                resultsHTML += `
                    <div class="skill-category">
                        <h4><i class="fas fa-check-circle" style="color: #4CAF50;"></i> Matching Skills:</h4>
                        <p>${result.matching_skills.join(', ')}</p>
                    </div>
                `;
            }

            if (result.missing_skills.length > 0) {
                resultsHTML += `
                    <div class="skill-category">
                        <h4><i class="fas fa-exclamation-circle" style="color: #ff9800;"></i> Missing Skills:</h4>
                        <p>${result.missing_skills.join(', ')}</p>
                    </div>
                `;
            }

            matchResults.innerHTML = resultsHTML;
        }

        async function analyzeSkillGaps() {
            const targetRole = document.getElementById('targetRole').value;
            if (!targetRole) {
                alert('Please enter a target role');
                return;
            }

            try {
                const response = await fetch('/skill-gap', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        target_role: targetRole,
                        skills: profileData.skills
                    })
                });

                const result = await response.json();
                displayGapResults(result);
            } catch (error) {
                alert('Skill gap analysis failed: ' + error.message);
            }
        }

        function displayGapResults(result) {
            const gapResults = document.getElementById('gapResults');
            gapResults.classList.remove('hidden');

            let resultsHTML = `
                <div class="skill-category">
                    <h3>Skill Gap Analysis: ${result.target_role}</h3>
                    <div class="match-score">${result.coverage_percentage}%</div>
                    <p>Coverage of required skills</p>
                </div>
            `;

            if (result.missing_skills && result.missing_skills.length > 0) {
                resultsHTML += `
                    <div class="skill-category">
                        <h4>Skills to Develop:</h4>
                        <ul class="gap-list">
                            ${result.missing_skills.map(skill => `<li>${skill}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (result.recommendations && result.recommendations.length > 0) {
                resultsHTML += `
                    <div class="skill-category">
                        <h4>Learning Recommendations:</h4>
                        ${result.recommendations.map(rec => `<div class="recommendation-card">${rec}</div>`).join('')}
                    </div>
                `;
            }

            gapResults.innerHTML = resultsHTML;
        }

        function exportProfile() {
            const dataStr = JSON.stringify(profileData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'skillsense-profile.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function analyzeNew() {
            localStorage.removeItem('skillSenseResults');
            window.location.href = '/';
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.currentTarget.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
    </script>
</body>
</html>
